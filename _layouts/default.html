<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Minimal CSS inspired by colah's blog -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 20px;
        }
        
        /* Container */
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: Georgia, 'Times New Roman', serif;
            margin: 1.5em 0 0.5em;
            line-height: 1.2;
        }
        
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; }
        h3 { font-size: 1.4em; }
        
        p {
            margin: 1em 0;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Navigation */
        nav {
            margin-bottom: 3em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
        
        nav a {
            margin-right: 1.5em;
            color: #333;
            font-weight: 500;
        }
        
        nav a:hover {
            color: #0066cc;
        }
        
        /* Post list */
        .post-list {
            list-style: none;
        }
        
        .post-item {
            margin: 2em 0;
            padding: 1.5em 0;
            border-bottom: 1px solid #eee;
        }
        
        .post-date {
            color: #999;
            font-size: 0.9em;
        }
        
        .post-title {
            font-size: 1.3em;
            margin: 0.3em 0;
        }
        
        .post-excerpt {
            color: #666;
            margin-top: 0.5em;
        }
        
        /* Code blocks */
        pre {
            background: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        code {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre code {
            padding: 0;
            background: none;
        }
        
        /* Images and figures */
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
        }
        
        figure {
            margin: 2em 0;
            text-align: center;
        }
        
        figcaption {
            color: #666;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            color: #666;
            margin: 1em 0;
            font-style: italic;
        }
        
        /* Footer */
        footer {
            margin-top: 4em;
            padding-top: 2em;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }
        
        /* Math rendering */
        .math {
            overflow-x: auto;
            margin: 1em 0;
        }
        
        /* Post header */
        .post-header {
            margin-bottom: 2em;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
        
        /* Responsive */
        @media (max-width: 700px) {
            .container {
                padding: 0 15px;
            }
            
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
        }
    </style>
    
    <!-- MathJax for mathematical notation -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/archive">Archive</a>
        </nav>
        
        {{ content }}
        
        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Built with Jekyll and GitHub Pages.</p>
        </footer>
    </div>
</body>
</html>
