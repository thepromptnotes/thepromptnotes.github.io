---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.categories %}
                â€¢ 
                {% for category in page.categories %}
                    <span class="category">{{ category }}</span>
                {% endfor %}
            {% endif %}
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post-content h2 {
        margin-top: 2em;
        padding-top: 0.5em;
    }
    
    .post-content h3 {
        margin-top: 1.5em;
    }
    
    .post-content p {
        text-align: justify;
    }
    
    /* Style for interactive diagrams container */
    .interactive-demo {
        margin: 2em 0;
        padding: 1.5em;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #fafafa;
    }
    
    /* Style for figure captions */
    .figure-caption {
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin-top: 0.5em;
        font-style: italic;
    }
</style>
